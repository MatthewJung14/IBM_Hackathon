<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florida Map with Geolocation and Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
        crossorigin=""></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>

<main>
    <div id="map"></div>
</main>

<script type="module">
    import Locations from './locations.js'
    const map = L.map('map').setView([27.9944024, -81.7602544], 7); // Centered on Florida

    // Map tile layer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    const redIcon = new L.Icon({
        iconUrl: '../../static/assets/img/location_11970459.png',
        iconSize: [30, 33],
        iconAnchor: [15, 30]
    });

    // Testing list
    const donationList = [
        { name: "Food Bank Miami", coords: [25.7617, -80.1918] },
        { name: "Habitat for Humanity Tampa", coords: [27.9506, -82.4572] },
        { name: "Community Foundation Jacksonville", coords: [30.3322, -81.6557] }
    ];

    const neededList = [
        { name: "Shelter Orlando", coords: [28.5383, -81.3792] },
        { name: "Assistance League Sarasota", coords: [27.3369, -82.5333] },
        { name: "Red Cross Gainesville", coords: [29.6516, -82.3248] }
    ];

    // Donation and needed locations
    const locationsInstance = new Locations(donationList, neededList);
    const donationLocations = locationsInstance.getDonationLocations();
    const neededLocations = locationsInstance.getNeededLocations();

    // Define custom colors for the icons
    const neededColour = '#E3242B';  // Red for needed locations
    const donationColour = '#1E90FF'; // Blue for donation locations

    // Create icon styles for each type
    const createIcon = (color) => {
        return L.divIcon({
            className: "my-custom-pin",
            iconAnchor: [0, 12],
            labelAnchor: [-6, 0],
            popupAnchor: [0, -36],
            html: `
                <span style="
                    background-color: ${color};
                    width: 2rem;
                    height: 2rem;
                    display: block;
                    left: -1rem;
                    top: -1rem;
                    position: relative;
                    border-radius: 2rem 2rem 0;
                    transform: rotate(45deg);
                    border: 1px solid #FFFFFF">
                </span>`
        });
    };

    // Add donation markers to the map with blue icon
    donationLocations.forEach(location => {
        L.marker(location.coords, { icon: createIcon(donationColour) })
            .addTo(map)
            .bindPopup(location.name);
    });

    // Add needed markers to the map with red icon
    neededLocations.forEach(location => {
        L.marker(location.coords, { icon: createIcon(neededColour) })
            .addTo(map)
            .bindPopup(location.name);
    });
</script>

</body>
</html>
